{% extends 'index.html' %}
{% block title %} FormPage {% endblock title %}
{% block body %}
{% load static %}

<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
  <h2>District</h2>
  </br>               
 <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">District Name</th>
       <th scope="col">Action</th>
      
    </tr>
  </thead>
   {% for  d in district  %}
  <tbody>
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>   {{ d.name }}</td>
      <td>
       <a class="btn btn-primary" href="{% url 'dform'  %}">ADD</a>
        <a class="btn btn-success" href="{% url 'updateform' d.id %}">Edit</a>
        <a class="btn btn-danger" href="{% url 'ddelete' d.id %}">Delete</a>
                                  
      </td>
    </tr>
   
  </tbody>
  {% endfor %}
</table>

</div>
</div>
</div>
</div>

{% endblock body %}
